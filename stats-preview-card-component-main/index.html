<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Stats preview card component main</title>
</head>
<body>
    <main class="card-container">
        <div class="card">
            <div class="left">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
                    experience, and overall efficiency.
                </p>

                <div class="stats-section">
                    <div class="stat">
                        <h2>10k+</h2>
                        <h3>companies</h3>
                    </div>
                    <div class="stat">
                        <h2>314</h2>
                        <h3>templates</h3>
                    </div>
                    <div class="stat">
                        <h2>12M+</h2>
                        <h3>queries</h3>
                    </div>

                </div>
            </div>
            <div class="right">
                <div class="overlay">
                    
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
